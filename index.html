<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<div class="page">
			<div class="parallax">
				<ul class="parallax__list">
					<li data-depth="0.10">
						<div class="parallax__bg"></div>
					</li>
					<li data-depth="0.15">
						<div class="parallax__rope parallax__rope_1">
							<div class="parallax__element parallax__element_1"> <span></span></div>
							<div class="parallax__element parallax__element_2"> <span></span></div>
							<div class="parallax__element parallax__element_3"> <span></span></div>
							<img src="img/rope.png" alt="">
						</div>
					</li >
					<li data-depth="0.30">
						<div class="parallax__rope parallax__rope_2">
							<div class="parallax__element parallax__element_4"> <span></span></div>
							<div class="parallax__element parallax__element_5"> <span></span></div>
							<img src="img/rope.png" alt="">
						</div>
					</li >
					<li data-depth="0.60">
						<div class="parallax__rope parallax__rope_3">
							<div class="parallax__element parallax__element_6"> <span></span></div>
							<div class="parallax__element parallax__element_7"> <span></span></div>
							<div class="parallax__element parallax__element_8"> <span></span></div>
							<img src="img/rope.png" alt="">
						</div>
					</li>
					<li data-depth="0.30">
						<div class="parallax__wwave parallax__wwave_1"></div>
					</li>
					<li data-depth="0.40">
						<div class="parallax__wwave parallax__wwave_2"></div>
					</li>
					<li data-depth="0.50">
						<div class="parallax__wwave parallax__wwave_3"></div>
					</li>
					<li data-depth="0.60">
						<div class="parallax__litehouse"></div>
					</li>
					<li data-depth="0.60">
						<div class="parallax__wwave parallax__wwave_4"></div>
					</li>
					<li data-depth="0.70">
						<div class="parallax__wwave parallax__wwave_5"></div>
					</li>
					<li data-depth="0.80">
						<div class="parallax__wwave parallax__wwave_6"></div>
					</li data-depth="1.00">
				</ul>
			</div>
			<div class="content"></div>
		</div>


	</div>
	<!-- Подключение jQuery-->
	<script src = "http://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
	<!-- Подключение файла JS  параллакс           -->
	<script src="js/jquery.parallax.js"></script>
	<!-- Подключение файла JS-->
	<script src="js/script.js"></script>
</body>
</html>
